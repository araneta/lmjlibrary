@scripts = {
    <script src="@routes.Assets.at("javascripts/jquery-ui.js")" type="text/javascript" charset="utf-8"></script>
    <script src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")" type="text/javascript" charset="utf-8"></script>
}
@styles = {
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/demo_table_jui.css")">
 	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui.css")">
}

@main(styles,scripts) {     
    <h1 class="heading" id="homeTitle">List of Overdue Books</h1>
	<script type="text/javascript">
	  /* Table initialisation */
	  $(document).ready(function() {
	    $('#overduebooks').dataTable( {
	      "bProcessing": true,
	      "aaSorting": [[ 0, "asc" ]],
	      "bServerSide": true,
	      "bJQueryUI": true,
	      "sPaginationType": "full_numbers",
	      "sAjaxSource": "@routes.Reports.listOverdueBooks()",
	      "sDom": '<"toolbar">frtip',
	      "fnServerParams": function ( aoData ) {	    	  	
	            aoData.push(  {"name": "seldate", "value": $("#tgl").val() } );
        	}
	    });
	    $("div.toolbar").html('<span>Due Date :</span><input type="text" name="tgl" id="tgl" value="" />');
	    $("#tgl").datepicker({
	    	onClose: function( selectedDate ) {                
                var oTable = $('#overduebooks').dataTable();
                oTable.fnDraw();
            }
	    });
	    $("#tgl").datepicker("option", "dateFormat", "dd-mm-yy");
	  });
	</script>
	 
	<table id="overduebooks" class='display'>
	  <thead>
	    <tr>
	      <th>Due Date</th>
	      <th>Barcode</th>
	      <th>Title</th>
	      <th>Author</th>
	      <th>NIM</th>
	      <th>Name</th>
	    </tr>
	  </thead>
	  <tbody>
	    
	  </tbody>
	</table>
}
